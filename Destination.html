<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tourism</title>
    <link rel="stylesheet" href="style.css ">
    <script src="index.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div>
        <div class="background">
            <img class="media-poza media-poza-2" src="Bitmap destination.png" alt="">
            <img class="primapoza" src="background-2.jpg" alt="">
        </div>
        <nav class="row">
            <div class="row center nav-bar">
                <img class="logo" src="Group 2.png" alt="">
                <img class="rectangle logo" src="Rectangle.png" alt="">
                <div class="dropdown">                    
                    <img onclick="dropDown()" class="menu dropbtn" class="menu" src="menu dropdown.png" alt="">
                    <li class="list row dropdown-content" id="Dropdown-1">
                        <img class="ics" src="ics.png" alt="">
                        <ul class="nav-list nav-1"><button class="button-nav" onclick="redirectToHome()">00 HOME</button></ul>
                        <ul class="nav-list"><button class="button-nav activ" onclick="redirectToDestination()">01 DESTINATION</button></ul>
                        <ul class="nav-list"><button class="button-nav" onclick="redirectToCrew()">02 CREW</button></ul>                           
                        <ul class="nav-list"><button class="button-nav" onclick="redirectToTehnology()">03 TECHNOLOGY</button></ul>
                    </li>
                </div>
            </div>
        </nav>
    </div>
    <div class="content-container"></div>
    <p class="mediu absolute margin-100 margin-top">01 Pick your destination</p>
    <div class="row margin-top-50 ">
        <img class="absolute luna margin-100 images" src="" alt="">
        <ul class="absolute row calibration-3 calibration-3-media">
            <li class="mic padding remove">
                <button class="button moon">MOON</button>
            </li>
            <li class="mic padding remove">
                <button class="button mars">MARS</button>
            </li>
            <li class="mic padding remove">
                <button class="button europa">EUROPA</button>
            </li>
            <li class="mic padding remove">
                <button class="button titan">TITAN</button>
            </li>
        </ul>
        <div class="column calibration absolute">
            <p class="mare-1 mare-1-media margin-minus name"></p>
            <p class="mic description description-media"></p>
            <img class="rectangle rectangle-margin absolute images">
        </div> 
    </div>
    <div class="row calibration-2 ">
        <div class="column">
            <p class="mic mic-media-1">AVG. DISTANCE</p>
            <p class="mediu mediu-media-2 distance"></p>
        </div>
        <div class="column margin-400 ">
            <p class="mic mic-media-1">Est. travel time</p>
            <p class="mediu mediu-media-2 travel"></p>
        </div>
    </div>
</body>
</html>
